machine:
  node:
    version: 6.0.0
  post:
    - npm install -g npm@3.x.x
dependencies:
  post:
    - npm run custom-install
    - npm run compile
deployment:
  staging:
    branch: staging
    commands:
      - npm run deploy:staging
  production:
    branch: master
    commands:
      - npm run deploy:production
